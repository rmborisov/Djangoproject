<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'singers' %}" class="nav-link px-2">Исполнители</a></li>
        <li><a href="{% url 'create' %}" class="nav-link px-2">Создать задачу</a></li>
        <li><a href="#" class="nav-link px-2">Жанры</a></li>
        <li><a href="#" class="nav-link px-2">Альбомы</a></li>
        <li><a href="#" class="nav-link px-2">Меломанам</a></li>
        <li><a href="#" class="nav-link px-2">Спонсорам</a></li>
        <li><a href="#" class="nav-link px-2">Контакты</a></li>
      </ul>

      <!-- <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>-->
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
